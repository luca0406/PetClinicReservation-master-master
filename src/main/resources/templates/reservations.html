<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet">
    <script src="/reservation.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="#">ReservationApp</a>

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">My Reservation</a>
        </li>
    </ul>
</nav>
<div class="container mt-5">
    <button type="button" id="add-reservation-main-button" class="btn btn-primary mb-3 " data-toggle="modal"
            data-target="#reservation-modal">Add
        Reservation
    </button>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Price</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="reservation: ${reservations}">

            <td>
                <a data-th-text="${reservation.id}"
                   \data-th-href="'/reservations/'+${reservation.id}"></a>
            </td>
            <td>
                <a class="text-decoratione-none text-dark"
                        data-th-text="${reservation.name}"
                        data-th-href="'/reservations?showReservation='+${reservation.id}"></a>
            </td>
            <td data-th-text="${reservation.price}"></td>
            <td data-th-text="${reservation.type}"></td>
            <td>
                <div data-th-id="${reservation.id}" style="cursor: pointer">
                    <i class="fas fa-edit mr-2 edit-icon" data-toggle="modal" data-target="#reservation-modal"></i>
                    <i class="fas fa-trash-alt delete-icon"></i>
                    <a data-th-href="'/reservations/'+${reservation.id}">
<!--                        <i class="fas fa-arrow-alt-circle-right"></i>-->
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="row mt-5" data-th-if="${showReservation!=null}">
    <div class="col-xl-12 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            <span data-th-text="${showReservation.name}"></span>
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">
                            <span data-th-text="${showReservation.price}"></span>
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<div class="modal fade" id="reservation-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Reservation</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="modal-reservation-name">Name</label>
                    <input class="form-control" id="modal-reservation-name" type="text"/>
                </div>
                <div class="form-group">
                    <label for="modal-reservation-price">Price</label>
                    <input class="form-control" id="modal-reservation-price" type="number" min="0"/>
                </div>
                <div class="form-group">
                    <label for="modal-reservation-type">Type</label>
                    <input type="text" class="form-control" id="modal-reservation-type"/>
                </div>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="add-transaction-button">Save
                </button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
